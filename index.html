<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather-app-Wireframe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5569faa435.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="card text-bg-dark">
        <img src="https://images.pexels.com/photos/457881/pexels-photo-457881.jpeg?auto=compress&cs=tinysrgb&w=600"
            class="card-img" alt="..." width="900px">
        <div class="card-img-overlay overlay">
            <h5 class="card-title">Weather</h5>
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <form id="searchForm">
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" class="form-control" id="cityName"
                                        placeholder="Enter a city name">
                                </div>
                                <div class="d-grid gap-2 d-md-block col-4">
                                    <button class="btn btn-secondary" type="submit">Search</button>
                        </form>
                    </div>
                    <br />
                    <br />
                    <br />
                    <div class="row">
                        <div class="col-6">
                            <h2>
                                <i class="fa-solid fa-sun sunshine"></i>
                                <span class="temperature" id="celsius-temperature">
                                    <strong id="temp">23°C</strong>
                                </span>

                            </h2>
                            <ul>
                                <span class="conditions">
                                    <div> Humidity: 41% </div>
                                    <div> Wind: 8m/h </div>
                                    <div> Rain: 60%</div>
                                </span>
                            </ul>
                        </div>
                        <div class="col-6">
                            <h1>
                                <strong>
                                    Cape Town
                                </strong>
                            </h1>
                            <ul>
                                <span class="conditions">
                                    <div>
                                        <li id="date">
                                            Monday 10:28 AM
                                        </li>
                                    </div>
                                    <div> Clear </div>
                                </span>
                            </ul>
                        </div>
                        <div class="row">
                            <div class="col">
                                <strong> Tuesday </strong>
                                <ul>
                                    <i class="fa-solid fa-cloud-rain rainycloud"></i>
                                </ul>
                                <ul>
                                    <div> <strong> 72°/</strong>46°</div>
                                </ul>
                            </div>
                            <div class="col">
                                <strong> Wednesday </strong>
                                <ul>
                                    <i class="fa-regular fa-sun sunny"></i>
                                </ul>
                                <ul>
                                    <div> <strong> 78°/</strong>49°</div>
                                </ul>
                            </div>
                            <div class="col">
                                <strong>Thursday </strong>
                                <ul>
                                    <i class="fa-solid fa-cloud cloud"></i>
                                </ul>
                                <ul>
                                    <div><strong>78°/</strong>51°</div>
                                </ul>
                            </div>
                            <div class="col">
                                <strong>Friday</strong>
                                <ul>
                                    <i class="fa-solid fa-sun sun"></i>
                                </ul>
                                <ul>
                                    <div><strong>76°/</strong>53°</div>
                                </ul>
                            </div>
                            <div class="col">
                                <strong>Saturday</strong>
                                <ul>
                                    <i class="fa-solid fa-cloud-sun sun"></i>
                                </ul>
                                <ul>
                                    <div><strong>72°/</strong>48°</div>
                                </ul>
                            </div>
                            <div class="col">
                                <strong>Sunday</strong>
                                <ul>
                                    <i class="fa-solid fa-cloud-showers-heavy showers"></i>
                                </ul>
                                <ul>
                                    <div><strong>72°/</strong>46°</div>
                                </ul>
                            </div>
                        </div>
                        <br />
                        <br />
                        <p class="card-text text"><small>Open-source code by
                                <strong>
                                    <span class="name">
                                        Barbra Wasiwo
                                    </span>
                                </strong></small></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="src/index.js">
        </script>
</body>

</html>
